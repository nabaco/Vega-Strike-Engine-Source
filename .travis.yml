language: cpp
os:
 - linux
 - osx

# When updating be sure to add a section
# to the matrix to cover the distro
dist: bionic

compiler:
    - gcc
    - clang

jobs:
    include:
        - os: linux
          dist: xenial
          compiler: gcc
          name: "Ubuntu 16.04 LTS - GCC"
        - os: linux
          dist: xenial
          compiler: clang
          name: "Ubuntu 16.04 LTS - Clang"
        - os: osx
          osx_image: xcode11.3
    allow_failures:
        - os: osx
    fast_finish: true

addons:
  apt:
    packages:
      - python-dev
      - libgl1-mesa-glx
      - freeglut3-dev
      - libopenal-dev
      - libsdl-gfx1.2-dev
      - libvorbis-dev
      - libjpeg-dev
      - libpng-dev
      - libgtk-3-dev
      - libboost-python-dev
      - libboost-log-dev
  homebrew:
     update: true
     packages:
      - mesa
      - openal-soft
      - sdl
      - libvorbis
      - jpeg
      - libpng
      - gtk+3
      - gtkglext
      - boost-python

script:
  - ./sh/vsbuild.sh

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1361517953461007f39a  # community room
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
